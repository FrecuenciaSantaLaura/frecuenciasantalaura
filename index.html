<!DOCTYPE html>
<html lang="es">
<head>
  <!-- <img src="logo.png" alt="Frecuencia Santa Laura" class="logo"> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frecuencia Santa Laura - Dale Play a tu Recreo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      background-color: #00c8c8;
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      margin-bottom: 1.8rem;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.8rem;
    }
    @media (min-width: 600px) {
      header h1 { font-size: 2.2rem; }
    }
    .logo {
      max-width: 180px;
      margin-bottom: 0.6rem;
      border-radius: 8px;
    }
    .player-section {
      text-align: center;
      margin: 1.8rem 0;
    }
    .audio-player {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    #now-playing {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      color: #00c8c8;
      font-size: 1.05rem;
      min-height: 1.5em;
    }
    .stream-info {
      margin: 0.2rem 0;
      font-size: 0.92rem;
      color: #555;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    .social-link {
      display: inline-block;
      background: #00c8c8;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.3s;
    }
    .social-link:hover {
      background: #00a8a8;
    }
    .counter-section {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 1.5rem;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <!-- Si subes un logo.png, descomenta la línea de abajo -->
      <!-- <img src="logo.png" alt="Frecuencia Santa Laura" class="logo"> -->
      <h1>Frecuencia Santa Laura</h1>
      <p>¡Dale Play a tu Recreo!</p>
    </div>
  </header>

  <main class="container">
    <div class="player-section">
      <h2>Escucha en Vivo</h2>
      <audio class="audio-player" controls>
        <source src="http://s26.myradiostream.com:22812/" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>

      <div id="now-playing">Cargando...</div>
      <div id="listeners" class="stream-info">Oyentes: —</div>
      <div id="status" class="stream-info">—</div>

      <p style="margin-top: 1rem; font-size: 0.9rem;">
        ¿No escuchas? <a href="http://s26.myradiostream.com:22812/" target="_blank">Abrir en reproductor externo</a>.
      </p>
    </div>

    <!-- Enlaces a redes y WhatsApp -->
    <div class="social-links">
      <a href="https://wa.me/56912345678" target="_blank" class="social-link"> WhatsApp </a>
      <!-- Reemplaza el número por el real de la radio o contacto -->
      <a href="https://www.instagram.com/frecuenciasantalaura" target="_blank" class="social-link"> Instagram </a>
      <!-- Añade más enlaces si necesitas -->
    </div>

    <!-- Contador de visitas con Hitwebcounter -->
    <div class="counter-section">
      <a href="https://www.hitwebcounter.com" target="_blank">
        <img src="https://hitwebcounter.com/counter/counter.php?page=123456789&style=0006&nbdigits=6&type=page&initCount=0"
             title="Total Visitas" alt="Visitantes" border="0">
      </a>
    </div>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 Frecuencia Santa Laura | Academia Santa Laura
    </div>
  </footer>

  <!-- Script para título, oyentes y estado -->
  <script>
    const metadataUrl = 'http://s26.myradiostream.com:22812/7.html';
    const proxy = 'https://corsproxy.io/?';
    const nowPlayingEl = document.getElementById('now-playing');
    const listenersEl = document.getElementById('listeners');
    const statusEl = document.getElementById('status');

    async function updateStreamInfo() {
      try {
        const response = await fetch(proxy + encodeURIComponent(metadataUrl));
        if (!response.ok) throw new Error('Sin conexión con el servidor');
        
        const text = await response.text();
        const cleanText = text.replace(/<\/?[^>]+(>|$)/g, "").trim();

        if (!cleanText) {
          nowPlayingEl.textContent = "Transmisión no disponible";
          listenersEl.textContent = "Oyentes: —";
          statusEl.innerHTML = '<span style="color:#d32f2f;">●</span> Sin conexión (servidor caído)';
          return;
        }

        const parts = cleanText.split(',');
        const listeners = parseInt(parts[0]) || 0;
        listenersEl.textContent = `Oyentes: ${listeners}`;

        const sourceActive = parts[1] === "1";
        if (sourceActive) {
          statusEl.innerHTML = '<span style="color:#388e3c;">●</span> En línea';
        } else {
          statusEl.innerHTML = '<span style="color:#f57c00;">●</span> Offline (sin fuente)';
        }

        if (parts.length >= 7) {
          let title = parts.slice(6).join(',').trim();
          title = title.replace(/<\/?[^>]+(>|$)/g, "").trim();
          nowPlayingEl.textContent = title ? "Ahora suena: " + title : "Ahora suena: Música de Frecuencia Santa Laura";
        } else {
          nowPlayingEl.textContent = "Ahora suena: Música de Frecuencia Santa Laura";
        }

      } catch (err) {
        console.error("Error al obtener datos del stream:", err);
        nowPlayingEl.textContent = "Transmisión no disponible";
        listenersEl.textContent = "Oyentes: —";
        statusEl.innerHTML = '<span style="color:#d32f2f;">●</span> Sin conexión (servidor caído)';
      }
    }

    updateStreamInfo();
    setInterval(updateStreamInfo, 15000);
  </script>
</body>
</html>
